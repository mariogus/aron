<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>

	<body>
		
		<div class="container">
			<div class="container-prev">
				<div id="prev" class="prev"></div>
				<button onclick="Submit()" class="enviar">Enviar</button>
			</div>
			<div class="container-arquivo">
				<div class="suffix">
					
					<input
					required
					placeholder="Insira uma url de imagem"
					class="url"
					id="url"
					type="text"
					/>
				</div>
				<div class="suffix">
					
					<input class="arquivo" type="file" name="" id="file" />
				</div>
			</div>
		</div>
		<div class="barra"></div>
		<div class="container-fotos"></div>
	</body>
	<script src="script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
